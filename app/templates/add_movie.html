<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Добавить фильм</h2>
        <form action="/movie" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Режисер</label>
                <input type="text" class="form-control" id="director" name="director" required>
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Стоимость</label>
                <input type="number" class="form-control" id="cost" name="cost" min="0" max="1000" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="description_file" class="form-label">Описание</label>
                <input type="file" class="form-control" id="description_file" name="description_file" accept=".txt,.md">
            </div>
            <div class="mb-3">
                <label for="poster" class="form-label">Постер</label>
                <input type="file" class="form-control" id="poster" name="poster" accept="image/*" required>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="true" name="is_available" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Доступен к  просмотру
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</body>

</html>

</html>
